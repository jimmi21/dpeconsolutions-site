<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ευχαριστούμε — D.P. Accounting Solutions</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body{display:flex;align-items:center;justify-content:center;min-height:100vh}
    .wrap{width:min(680px,92%);text-align:center;background:var(--card);border:1px solid var(--line);border-radius:14px;padding:1.4rem;box-shadow:var(--shadow)}
    .wrap h1{margin:.2rem 0 .6rem}
    .wrap p{opacity:.85}
    .cta{margin-top:1rem}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:.6rem 1rem;border-radius:999px;border:1px solid var(--line);text-decoration:none;background:var(--accent);color:#111;font-weight:800}
    .btn.ghost{background:transparent;color:var(--accent)}
  </style>
</head>
<body>
  <div class="wrap">
    <img src="assets/logo-dp-gold.png" alt="Λογότυπο" style="height:88px;border-radius:12px;margin-bottom:.4rem"/>
    <h1>Ευχαριστούμε για το μήνυμα.</h1>
    <p>Λάβαμε το αίτημά σου και θα επικοινωνήσουμε σύντομα. Εάν είναι η <strong>πρώτη</strong> αποστολή, έλεγξε το email σου για ένα μήνυμα επιβεβαίωσης από την υπηρεσία αποστολής φόρμας.</p>
    <div class="cta">
      <a href="index.html#home" class="btn">Επιστροφή στην αρχική</a>
      <a href="consulting.html#home" class="btn ghost" style="margin-left:.5rem">Προφίλ Consulting</a>
    </div>
  </div>
</body>
</html>
